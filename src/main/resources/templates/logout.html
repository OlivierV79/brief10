<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login de ForkNow</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #c47b1b;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 400px;
        width: 100%;
      }

      .login-container h2 {
        margin-bottom: 20px;
        font-size: 1.8rem;
        color: #333;
        text-align: center;
      }

      .login-container label {
        font-weight: 600;
        display: block;
        margin-bottom: 8px;
        color: #666;
      }

      .login-container input[type="text"],
      .login-container input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        font-family: "Poppins", sans-serif;
      }

      .login-container button {
        width: 100%;
        padding: 12px;
        background-color: #fd9b3a;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1.2rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .login-container button:hover {
        background-color: #ff8c00;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="login-container">
        <div class="form-container">
          <h2 id="form-title">Logout</h2>
          <form th:action="@{/logout}" method="post" id="login-form">
            <input
              type="hidden"
              name="${_csrf.parameterName}"
              value="${_csrf.token}"
            />
            <button type="submit">Se d√©connecter</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>

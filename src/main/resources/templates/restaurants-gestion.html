<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Création restaurant</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #f5f5f5;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      header {
        background-color: #fd9b3a;
        padding: 20px 0;
      }

      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: 700;
        color: #fff;
      }

      .back-button {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 50px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
        font-weight: 600;
        text-decoration: none;
      }

      .back-button:hover {
        background-color: #555;
        transform: scale(1.05);
      }

      h1,
      h2 {
        text-align: center;
        margin: 40px 0;
        color: #333;
      }

      .restaurant-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 30px;
        padding: 20px 0;
      }

      .restaurant-card {
        background-color: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
      }

      .restaurant-card:hover {
        transform: translateY(-5px);
      }

      .restaurant-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .restaurant-info {
        padding: 20px;
      }

      .restaurant-name {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 10px;
      }

      .restaurant-cuisine {
        color: #666;
        margin-bottom: 10px;
      }

      .restaurant-rating {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .star {
        color: #fd9b3a;
        margin-right: 5px;
      }

      .order-button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #fd9b3a;
        color: #fff;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        font-weight: 600;
        transition: background-color 0.3s;
      }

      .order-button:hover {
        background-color: #ff8c00;
      }
    </style>
  </head>
  <body>
    <div th:replace="header :: header"></div>

    <div class="container">
      <h1>Gestion de vos restaurants</h1>
      <h2>
        Page de gestion des restaurants dont l'utilisateur est le propriétaire
      </h2>
    </div>
  </body>
</html>

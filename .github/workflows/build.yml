on:
  push:
    branches:
      - main

jobs:
  build:
    name: Spring build
    runs-on: ubuntu-latest

    steps:
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with Gradle
        run: ./gradlew bootJar

      - name: List build artifacts
        run: ls -lia build/libs
